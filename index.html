<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOP Update Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }
        textarea { height: 80px; }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #005fcc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>DOP Update Form</h2>

        <label>Current DOP</label>
        <input type="date" />

        <label>DOP to Update</label>
        <input type="date" />

        <label>Serial Number</label>
        <input type="text" placeholder="Enter Serial Number" />

        <label>Case Type</label>
        <select>
            <option value="">Select</option>
            <option>Customer</option>
            <option>Dealer</option>
        </select>

        <label>Reason</label>
        <textarea placeholder="Write reason..."></textarea>

        <label>Warranty Card</label>
        <input type="file" />

        <button>Submit</button>
    </div>
</body>
</html>
